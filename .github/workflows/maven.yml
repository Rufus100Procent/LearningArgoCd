name: Java CI with Maven and Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Extract Version from Commit Message
        id: extract_version
        run: |
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        if: env.VERSION && startsWith(env.VERSION, '3.') || startsWith(env.VERSION, '4.')
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Build the Docker image
        if: env.VERSION && startsWith(env.VERSION, '3.') || startsWith(env.VERSION, '4.')
        run: docker build -t stykle/learningacrgocd:${{ env.VERSION }} .

      - name: Push the Docker image
        if: env.VERSION && startsWith(env.VERSION, '3.') || startsWith(env.VERSION, '4.')
        run: docker push stykle/learningacrgocd:${{ env.VERSION }}
